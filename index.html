<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="input-container">
        <span class="todo-icon">
          <img class="icon" src="icon.png" alt="" />
        </span>
        <input class="input" type="text" placeholder="Type your todo list" />
        <button class="btn add" type="submit">
          <ion-icon class="add-btn" name="add-circle-outline"></ion-icon>
        </button>
      </div>
      <div class="footer-box">
        <a class="links" href="#"
          ><span style="margin-right: 12px"
            ><ion-icon name="checkmark-done-outline"></ion-icon></span
          ><span class="complete-all">Complete all task</span></a
        >
        <a class="links" href="#"><span class="clear">Clear completed</span></a>
      </div>

      <ul class="list"></ul>
      <div class="footer-box">
        <p><span class="task-no"></span>&nbsp;tasks left</p>
        <div>
          <a class="links" href="#"><span class="all">All</span></a>
          <a class="links" href="#"><span class="incomplete">Pending</span></a>
          <a class="links" href="#"><span class="completed">Completed</span></a>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
